name: vschool
description: A new Flutter project.
publish_to: "none"
version: 2.1.1+35

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  hydrated_bloc: ^10.1.1
  flutter_bloc: ^9.1.1

  # Networking & Serialization (Cập nhật đồng bộ để tránh lỗi tham số logger)
  dio: ^5.4.0
  retrofit: ^4.1.0
  json_annotation: ^4.9.0

  # UI & Assets
  flutter_svg: ^2.0.9
  cupertino_icons: ^1.0.2
  get_it: ^8.0.3
  google_fonts: ^4.0.4
  pull_to_refresh: ^2.0.0
  auto_route: ^9.0.0
  flutter_screenutil: ^5.5.3+2
  loader_overlay: ^4.0.4+1
  simple_shadow: ^0.3.0
  pin_code_fields: ^8.0.1
  lottie: ^3.0.0
  bottom_bar_matu: ^1.3.0
  indexed: ^0.0.8
  modal_bottom_sheet: ^3.0.0
  simple_animations: ^5.0.2
  equatable: ^2.0.3

  # Logging
  loggy: ^2.0.1+1
  flutter_loggy: ^2.0.1
  flutter_loggy_dio: ^3.1.0
  pretty_dio_logger: ^1.2.0-beta-1

  # Utilities
  simple_result: ^1.0.5
  shimmer: ^3.0.0
  flutter_card_swiper: ^7.0.2
  permission_handler: ^12.0.1
  solid_bottom_sheet: ^0.1.10
  external_app_launcher: ^4.0.3
  path_provider: ^2.0.11
  external_path: ^2.2.0
  device_info_plus: ^11.3.0
  table_calendar: ^3.0.8
  syncfusion_flutter_calendar: ^28.1.37
  tiengviet: ^1.0.0
  text_area: ^0.0.3
  shared_preferences: ^2.2.0
  package_info_plus: ^8.3.0

  # Firebase & Notifications
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_local_notifications: ^18.0.1
  awesome_notifications: ^0.10.1

  # System utilities
  app_links: ^6.1.4
  url_launcher: ^6.2.6
  uuid: ^4.5.1
  gal: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  auto_route_generator: ^9.0.0

  # Sửa xung đột dart_style bằng cách nâng cấp đồng bộ
  retrofit_generator: ^9.1.7
  json_serializable: ^6.9.0
  flutter_flavorizr: ^2.1.3
  flutter_launcher_icons: ^0.14.4
  flutter_gen_runner: ^5.12.0

dependency_overrides:
  intl: any

flutter_gen:
  integrations:
    flutter_svg: true
  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/lottie/